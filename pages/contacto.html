    <main>
        <div class="row text-center" data-aos="fade-up">
            <h1 class="col">LLENA EL FORMULARIO</h1>
        </div>
        <form action="#" method="post">
            <fieldset>
                <legend class="legend">Complete aqui</legend>
                <div id="form">
                    <div>
                        <label for="nombre">NOMBRE</label>
                        <input type="text" id="nombre" placeholder="Nombre" required>
                    </div>
                    <div>
                        <label for="apellido">APELLIDO</lAbel>
                        <input type="text" id="apellido" placeholder="Apellido" required>
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="text" id="email" placeholder="Email" required>
                    </div>
                    <div>
                        <label for="edad">EDAD</label>
                        <input type="text" id="edad" placeholder="Edad" required>
                    </div>
                    <div>
                        <label for="provincia">PROVINCIA</label>
                        <input type="text" id="provincia" placeholder="Provincia" required>
                    </div>
                    <div>
                        <label for="localidad">LOCALIDAD</label>
                        <input type="text" id="localidad" placeholder="Localidad" required>
                    </div>
                    <br>
                    <div>
                        ELIGE TIPO DE UÑA
                        <br>
                        <div>
                            <label for="tipo de uña semipermanente">SEMIPERMANENTE</label>
                            <input type="radio" id="tipo de uña semipermanente" value="semipermanente"
                                name="tipo de uña" required checked>
                        </div>
                        <div>
                            <label for="tipo de uña esculpidas">ESCULPIDAS</label>
                            <input type="radio" id="tipo de uña esculpidas" value="esculpidas" name="tipo de uña"
                                required>
                        </div>
                        <div>
                            <label for="tipo de uña capping">CAPPING</label>
                            <input type="radio" id="tipo de uña capping" value="capping" name="tipo de uña" required>
                        </div>
                        <div>
                            <label for="tipo de uña softgel">SOFTGEL</label>
                            <input type="radio" id="tipo de uña softgel" value="softgel" name="tipo de uña" required>
                        </div>
                    </div>
                    <br>
                    <div>
                        ELIGE FORMA DE UÑA
                        <br>
                        <div>
                            <label for="forma de uña cuadrada">CUADRADA</label>
                            <input type="radio" id="forma de uña cuadrada" value="cuadrada" name="forma de uña" required
                                checked>
                        </div>
                        <div>
                            <label for="forma de uña almendra">ALMENDRA</label>
                            <input type="radio" id="forma de uña almendra" value="almendra" name="forma de uña"
                                required>
                        </div>
                        <div>
                            <label for="forma de uña coffing">COFFING</label>
                            <input type="radio" id="forma de uña coffing" value="coffing" name="forma de uña" required>
                        </div>
                        <div>
                            <label for="forma de uña stiletto">STILETTO</label>
                            <input type="radio" id="forma de uña stiletto" value="stiletto" name="forma de uña"
                                required>
                        </div>
                    </div>
                    <br>
                    <div>
                        ELIGE TU COLOR FAVORITO
                        <br>
                        <select name="" id="selector__color">
                            <option value="rojo">ROJO</option>
                            <option value="azul">AZUL</option>
                            <option value="negro">NEGRO</option>
                            <option value="blanco">BLANCO</option>
                            <option value="amarillo">AMARILLO</option>
                            <option value="verde">VERDE</option>
                            <option value="violeta">VIOLETA</option>
                            <option value="gris">GRIS</option>
                            <option value="fucsia">FUCSIA</option>
                            <option value="celeste">CELESTE</option>
                        </select>

                    </div>
                    <div>
                        <br>
                        <textarea name="comentario" id="" cols="40" rows="10"
                            placeholder="comentario para agregar"></textarea>
                        <br>
                        <input class="button__enviar" type="submit" value="enviar">
                        <input class="button__limpiar" type="reset" value="limpiar">
                    </div>
                </div>
            </fieldset>
        </form>

    </main>

    <br>
